framework:
    rate_limiter:
        # Login attempts limiter
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '15 minutes'

        # Registration limiter
        registration:
            policy: 'fixed_window'
            limit: 3
            interval: '1 hour'

        # API general limiter
        api:
            policy: 'token_bucket'
            limit: 100
            rate: { interval: '1 minute', amount: 100 }
